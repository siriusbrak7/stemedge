<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StemEdge | Explore the Universe of Knowledge</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StemEdge" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Opera Mini Detection -->
    <script>
      (function() {
        if (navigator.userAgent.includes('Opera Mini')) {
          // Create simplified fallback page
          document.write(`
            <!DOCTYPE html>
            <html>
              <head><title>StemEdge Lite</title></head>
              <body style="background:#0f172a; color:white; font-family:sans-serif; text-align:center; padding:2rem;">
                <h1>StemEdge</h1>
                <p>Your browser (Opera Mini) supports limited features.</p>
                <p>Please open in Chrome, Safari, or standard Android browser for full experience.</p>
              </body>
            </html>
          `);
          document.close();
        }
      })();
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
